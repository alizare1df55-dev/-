<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ali zare khalili</title>
    <style>
        button{
            color: rgb(24, 105, 8);
            background-color: rgb(146, 183, 185);
        }
        body{
            background-color: aqua;
        }
        h3{
            color: blueviolet;
        }
        p{
            color: coral;
        }
    </style>
</head>
<body>
   <h3>ماشین حساب </h3>

عدد اول:
<input type="number" id="num1"><br><br>

عدد دوم:
<input type="number" id="num2"><br><br>

<button onclick="jam()">جمع</button>
<button onclick="tafriq()">تفریق</button>
<button onclick="zarb()">ضرب</button>
<button onclick="taghsim()">تقسیم</button>

<p>نتیجه: <span id="result"></span></p>

<script>
    function jam() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = a + b;
    }

    function tafriq() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = a - b;
    }

    function zarb() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = a * b;
    }

    function taghsim() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        if (b === 0) {
            document.getElementById("result").innerHTML = "تقسیم بر صفر ممکن نیست";
        } else {
            document.getElementById("result").innerHTML = a / b;
        }
    }
</script> 
</body>
</html>
